<body>
    <p>Just put a question mark after the main URL, then the URL you want to redirect to.</p>
    <p>For example. <a href="https://programer-turtle.github.io/Redirector?https://youtube.com">https://programer-turtle.github.io/Redirector?https://youtube.com</a> or <a href="https://programer-turtle.github.io/Redirector/index.html?https://youtube.com">https://programer-turtle.github.io/Redirector/index.html?https://youtube.com</a></p>
</body>
</html>
